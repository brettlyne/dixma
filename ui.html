<style>
  #dixma-plugin button {
    background: pink;
  }
</style>


<div id="dixma-plugin">
  <link rel="stylesheet" href="styles.css">
  <button onclick="sendMsg('start-game')">Start Game</button>
  <br><br>
  <button onclick="sendMsg('delete-pages')">Delete Player Pages</button>
</div>


<script>
  const sendMsg = (msg) => {
    parent.postMessage({ pluginMessage: { type: msg } }, "*");
  }
  onmessage = (event) => {
    console.log("got this from the plugin code", event.data.pluginMessage)
  }

</script>
